{% extends "base.html" %}

{% block content %}
<section class="py-5">
  <div class="container rounded p-4">
    <table class="table" id="cart-items">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pizza Peperoni</td>
          <td>1</td>
          <td>$10.00</td>
          <td><button class="btn btn-danger shadow" id="remove">Remove</button></td>
        </tr>
        <tr>
          <td>Pizza Diavola</td>
          <td>1</td>
          <td>$9.20</td>
          <td><button class="btn btn-danger shadow" id="remove">Remove</button></td>
        </tr>
        <tr>
          <td>Pizza Margharita</td>
          <td>1</td>
          <td>$15.00</td>
          <td><button class="btn btn-danger shadow" id="remove">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="row"> <!-- Center content -->
      <div class="col-12">
        <div class="form-group">
          <label for="coupon">Have coupon?</label>
          <input type="text" class="form-control" id="coupon">
        </div>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="totalPrice">Total price:</label>
              <input type="text" class="form-control" id="totalPrice" value="$69.97" disabled>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="discount">Discount:</label>
              <input type="text" class="form-control" id="discount" value="$10.00" disabled>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="total">Total:</label>
              <input type="text" class="form-control" id="total" value="$59.97" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <a class="btn btn-primary btn-lg shadow btn-block" role="button" href="/checkout">Make Purchase</a>
    </div>
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <a class="btn btn-default btn-lg shadow btn-block" role="button" href="/">Continue Shopping</a>
    </div>
  </div>
</div>
</section>
<br>
<br>
{% endblock %}
